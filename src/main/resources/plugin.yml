name: Soulbound
version: '${version}'
main: io.dedyn.engineermantra.core.PluginsCore
api-version: "1.20"
prefix: maxdistructo
authors: [MaxDistructo]
softdepend: [Vault]
commands:
  soulbind:
    description: "Soulbind an item that you are holding"
    usage: "/soulbind"
    permission: soulbound.soulbind.self
    permission-message: "You do not have permission to use this command"
  gsoulbind:
    description: "For all players, soulbind this item if it's in their inventory"
    usage: "/gsoulbind"
    permission: soulbound.soulbind.global
    permission-message: "You do not have permission to use this command"